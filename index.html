<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW4 Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
 <header>
    <h2>
    <!-- <div id="header-left">View High Scores</div> -->
    <div id="header-right">Time: <span id="timer">&nbsp;&nbsp; </span></div>
    </h2>
 </header>

 <main>
    <section id="top-section">
        <h1 id="question">Coding Quiz Challenge</h1>
    </section> 
    
    <section id="mid-section">
        <p id="intro-text">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your Score Time by five seconds!
        </p>
        <ul id="button-section">
            <li id="card-0">1. Answer number 1</li>
            <li id="card-1">2. Answer number 2</li>
            <li id="card-2">3. Answer number 3</li>
            <li id="card-3">4. Answer number 4</li>
        </ul>
        <form id="initialsFrm">
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials" name="initials">
        </form>

    </section>
        
    <section id="bot-section">
        <button id="start-game" type="button">Start Quiz</button>
        <p id="answer-text">Right or Wrong</p>
    </section>
 </main>


 <footer>

 </footer>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
